<!DOCTYPE html>
<html lang="pt-br">
	<head>
			<meta charset="UTF=8">
			 <meta http-equiv="X-UA-Compatible" content="IE=edge">
			 <meta name="viewport" content="width=device-width, initial-scale=1.0">

			<title>Encriptador</title>

			<link rel="stylesheet" href="reset.css">
			<link rel= "stylesheet"href="estilo/style.css">
			<link rel="stylesheet" href="estilo/mobile.css">
			
		</head>

	<body>

		<main class="main container">

			<header class="cabecalho">

				<h1> </h1>
			</header>

					<div class="container-input">

						<div class="input">

							<textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>

							<p>Atenção: apenas letras minúsculas,sem acentos e sem caracteres.</p>
						</div>

						<div id="output">
							
							<img src="./imagens/menino.svg" alt="menino observar diamante com uma lupa" height="330px" width="400px">

							<h2> Nenhuma mensagem encontrada</h2>

							<span> Digite o texto que deseja criptografar ou descriptografar.</span>
						</div>
					</div>

					<div class="buttons">
						<div class="container-btn">

							<button onclick="criptografar()" class="btn-criptografar">Criptografar</button>

							<button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
						</div>
					</div>

			</main>

			<footer class="rodape">

					<div class="icons">
						<a href="https://github.com/bruna2811"><ion-icon name= "logo-github"></ion-icon></a>
				</div>

			<h3> Desenvolvido por Bruna Oliveira</h3>


			</footer>

		<script src="./js/script.js"></script>

		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
